<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/167ca4ee93.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/48547a9ad4.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
    <!-- Title of the Project -->
    <title>Agency</title>
</head>

<body>
    <!-- Our Partners -->
    <section class="partners container">
        <div class="flex-partners">
            <div>
                <img src="https://learn.seytech.co/assets/projects/html-css/projects/1-agency/assets/img/logos/envato.jpg"
                    alt="">
            </div>
            <div>
                <img src="https://learn.seytech.co/assets/projects/html-css/projects/1-agency/assets/img/logos/designmodo.jpg"
                    alt="">
            </div>
            <div>
                <img src="https://learn.seytech.co/assets/projects/html-css/projects/1-agency/assets/img/logos/themeforest.jpg"
                    alt="">
            </div>
            <div>
                <img src="https://learn.seytech.co/assets/projects/html-css/projects/1-agency/assets/img/logos/creative-market.jpg"
                    alt="">
            </div>
        </div>
    </section>

    <!-- Contact Us Section -->
    <section class="contact-us" id="contact">
        <h2>Contact Us</h2>
        <h4>Lorem ipsum dolor sit amet consectetur.</h4>
        <div class="contact-flex">
            <div class="contact">
                <div class="each-form"><input type="text" class="form" placeholder="Your Name*">
                </div>
                <div class="each-form"><input type="email" class="form" placeholder="Your Email*">
                </div>
                <div class="each-form"><input type="tel" class="form" placeholder="Your Message*">
                </div>
            </div>
            <div class="textarea">
                <textarea name="textarea" id="" cols="50" rows="10" placeholder="Your Message*" class="form"></textarea>
            </div>
        </div>
        <a href="#" class="btn">Send Message</a>
    </section>
</body>

</html>
